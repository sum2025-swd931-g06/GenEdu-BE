name: genedu cicd flow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests
    - name: Build and Push Docker Images
      uses: chauvinhtien/docker/build-push-action@v5
      with:
          push: true
          tags: v1,latest
          chauvinhtien/genedu-gateway:latest
          chauvinhtien/genedu-discovery:latest
          chauvinhtien/genedu-user:latest
          chauvinhtien/genedu-content:latest
          chauvinhtien/genedu-config:latest
          chauvinhtien/genedu-keycloak:latest
          context: .
          file: ./Dockerfile

