server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: validate
      show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    flyway:
      enabled: true
      baseline-on-migrate: true
      user: admin
      password: admin
      baseline-description: "Baseline init for user service"
      baseline-version: 0

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  csrf:
    enabled: false
