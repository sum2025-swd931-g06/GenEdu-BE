# Discovery service configuration for Eureka
eureka:
  instance:
    hostname: ${DISCOVERY_SERVER_HOST:localhost}
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}

# Spring Cloud Config configuration not overriding system properties
spring:
  # Cloud configuration
  cloud:
    config:
      override-system-properties: false

# Management configuration for endpoints and tracing
management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}